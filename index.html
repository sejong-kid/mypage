<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function(){
          /*웹페이지 열었을 때*/
          $("#img1").hide();
          $("#img2").hide();
          $("#img3").show();

          /*img1을 클릭했을 때 img2를 보여줌*/
          $("#img1").click(function(){
              $("#img1").hide();
              $("#img2").show();
              $("#img3").hide();
          });

          /*img2를 클릭했을 때 img1을 보여줌*/
          $("#img2").click(function(){
              $("#img1").hide();
              $("#img2").hide();
              $("#img3").show();
          });
          $("#img3").click(function(){
              $("#img1").show();
              $("#img2").hide();
              $("#img3").hide();
          });
          $("#ko_text").show();
          $("#jp_text").hide();
          $("#us_text").hide();

          $("#ko").click(function(){
              $("#ko_text").show();
              $("#jp_text").hide();
              $("#us_text").hide();
          });
          /*img2를 클릭했을 때 img1을 보여줌*/
          $("#jp").click(function(){
              $("#ko_text").hide();
              $("#jp_text").show();
              $("#us_text").hide();
          });
          $("#us").click(function(){
              $("#ko_text").hide();
              $("#jp_text").hide();
              $("#us_text").show();
          });
      });
</script>
